import java.util.*;
class Calculator{
	public static void main(String[] args){
		System.out.println("BALATHIRIPURASUNDARI (3536)");
		Scanner sc=new Scanner(System.in);
		System.out.println("Enter Two no's: ");
		double num1=sc.nextDouble();
		double num2=sc.nextDouble();
		System.out.println("Enter valid operator to perform calculation: ");
		char c=sc.next().charAt(0);
		switch(c){
			case'+':System.out.println("Sum of "+num1+" and "+num2+" is "+(num1+num2));break;
			case'-':System.out.println("Subraction of "+num1+" and "+num2+" is "+(num1-num2));break;
			case'*':System.out.println("Multiplication of "+num1+" and "+num2+" is "+(num1*num2));break;
			case'/':
				if(num2!=0)
					System.out.println("Division of "+num1+" and "+num2+" is "+(num1/num2));
				else
					System.out.println("denominator can't be zero");
			break;
		}
	}
}
